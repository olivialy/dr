<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digitel Reserv</title>
    <link href="web/css/dr.css"  rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:700" rel="stylesheet">
</head>
<body>
<header class="headerbar">
    <div class="content">
        <span class="headerbar-brand">
            <img src="web/img/logo.png" width="134" height="123" alt="Digital Reserv">

        </span>
        <a href="#" class="float-left">
            <img src="web/img/icon/menu.png" width="30" height="25" alt="menu">
            <span class="sr-only">Menu</span>
        </a>
        <ul class="socialbar float-right">
            <li>
                <a href="#">
                    <img src="web/img/icon/facebook.png" width="31" height="31" alt="Suivez-nous sur Facebook">
                    <span class="sr-only">Suivez-nous sur Facebook</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="web/img/icon/twitter.png" width="31" height="31" alt="Suivez-nous sur Twitter">

                </a>
            </li>
            <li>
                <a href="#">
                    <img src="web/img/icon/linkedin.png" width="31" height="31" alt="Suivez-nous sur LinkedIn">

                </a>
            </li>
        </ul>
    </div>
</header>
<section class="screen lt-start">
    <div class="content lt-start--content">
        <div class="sm-offset-3 md-offset-4">
            <h1>Digital<br>Reserv<span>’</span></h1>
            <p class="screen--catchline colour-scarlet">
                <span class="border border-large"></span>

            </p>
            <a href="#" class="screen--catchline screen--catchline-link colour-default">
                Voir notre showreel 2017
                <span class="border"></span>
            </a>

    </div>
    <a href="#" class="lt-start--scroll">
        <span>↓</span>
        scroll down
    </a>
</section>

</html>
